<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>js/webgl.js Tests</title>
<link href=../css/core.css rel=stylesheet>

<a href=../../index.htm>iterami</a>/<a href=../index.htm>common</a>/Tests/js/webgl.js
<table class=center>
  <thead>
    <tr class=header>
      <td>Function
      <td>Args
      <td>Expected
      <td>Result
      <td>Test
  <tbody id=results>
</table>

<script src=../js/core.js></script>
<script src=../js/webgl.js></script>
<script>
function repo_init(){
    core_repo_init({
      'title': 'common',
    });

    let tests = [
      {
        'args': void 0,
        'expect': -2,
        'function': 'webgl_character_level',
      },
      {
        'args': void 0,
        'expect': [
          0,
          1,
          0,
        ],
        'function': 'webgl_normals',
      },
      {
        'args': {
          'rotate-z': 90,
        },
        'expect': [
          1,
          0,
          0,
        ],
        'function': 'webgl_normals',
      },
      {
        'args': {
          'vertices-length': 2,
        },
        'expect': [
          0,
          1,
          0,
          0,
          1,
          0,
        ],
        'function': 'webgl_normals',
      },
      {
        'args': {
          'rgbarray': [
            {
              'blue': 0,
              'green': 256,
              'red': 0,
            },
          ],
          'vertexcount': 2,
        },
        'expect': [
          0,
          1,
          0,
          1,
          0,
          1,
          0,
          1,
        ],
        'function': 'webgl_vertexcolorarray',
      },
    ];

    let results = '';
    for(let test in tests){
        let test_args = {};
        Object.assign(
          test_args,
          tests[test]
        );
        test_args['args'] = {};
        Object.assign(
          test_args['args'],
          tests[test]['args']
        );
        const result = core_test_function(test_args);

        results += '<tr ' + (!result['test'] ? ' style=background:#600' : '') + '>'
          + '<td><a class=external href=https://github.com/iterami/Documentation.htm/blob/gh-pages/common/js/webgl.md#' + tests[test]['function'] + 'args>' + tests[test]['function'] + '()</a>'
          + '<td>' + JSON.stringify(
            tests[test]['args'],
            null,
            1
          ) + '<td>' + JSON.stringify(
            tests[test]['expect'],
            null,
            1
          ) + '<td>' + JSON.stringify(
            result['result'],
            null,
            1
          ) + '<td>' + result['test'];
    }
    document.getElementById('results').innerHTML = results;
}
</script>
