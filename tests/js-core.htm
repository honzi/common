<!doctype html>

<link href=../css/core.css rel=stylesheet>

<a href=../../index.htm>iterami</a>/<a href=../index.htm>common</a>/<a href=index.htm>Tests</a>/js/core.js
<table class=center>
  <thead>
    <tr class=header>
      <td>Function
      <td>Args
      <td>Expected
      <td>Result
      <td>Test
  <tbody id=results>
</table>

<script src=../js/core.js></script>
<script>
function repo_init(){
    let tests = [
      {
        'args': {
          'max': 360,
          'min': 0,
          'value': 450,
        },
        'expect': 360,
        'function': 'core_clamp',
      },
      {
        'args': {
          'max': 360,
          'min': 0,
          'value': 450,
          'wrap': true,
        },
        'expect': 90,
        'function': 'core_clamp',
      },
      {
        'args': {
          'date': {
            'date': 21,
            'hour': 16,
            'millisecond': 0,
            'minute': 20,
            'month': 2,
            'second': 0,
            'year': 2013,
          },
        },
        'expect': 1361463600000,
        'function': 'core_date_to_timestamp',
      },
      {
        'args': {
          'degrees': 145,
        },
        'expect': 2.5307274,
        'function': 'core_degrees_to_radians',
      },
      {
        'args': {
          'x0': 4,
          'y0': 8,
          'z0': 15,
          'x1': 16,
          'y1': 23,
          'z1': 42,
        },
        'expect': 33.1360831,
        'function': 'core_distance',
      },
    ];

    let results = '';
    for(let test in tests){
        let result = core_test_function(tests[test]);

        results += '<tr>'
          + '<td>' + tests[test]['function'] + '()'
          + '<td>' + JSON.stringify(tests[test]['args'])
          + '<td>' + tests[test]['expect']
          + '<td>' + result['result']
          + '<td>' + result['test'];
    }
    document.getElementById('results').innerHTML = results;
}
</script>
